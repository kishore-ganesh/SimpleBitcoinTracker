<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cryptocurrency Price Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="javascripts/canvasjs.min.js"></script>
    <script src="javascripts/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/main.css" />
</head>
<body>
    <div class="container">
        <div id="display" class="panel panel-default centered"></div>
    
        <div id="realTimeChartContainer" class="graph" style="height:300px; width:100%"></div>
        <div id="chartContainer" class="graph" style="height:300px; width: 100%;"></div>
        <button id="dailybtn" class="btn btn-primary choice">Daily</button>
        <button id="monthlybtn" class="btn btn-primary choice">Monthly</button>
        <button id="yearlybtn" class="btn btn-primary choice">Yearly</button>
        <!-- button group highlight selected -->
        <div class="form">
            <input type="date" name="start" id="start">
            <input type="date" name="end" id="end">
            <button id="refresh">Refresh</button>
            <div id="error">
            
                </div>
        </div>

       
    </div>


    
</body>
</html>
